---
# vars file for fdb
fdb_name: fdb_{{ fdb_ver }}
fdb_tgz: '{{ fdb_name }}.tar.gz'
fdb_tgz_url: '{{ fdb_mirror }}/{{ fdb_ver }}/linux/{{ fdb_tgz }}'
fdb_checksum: '{{ fdb_checksums[fdb_ver] }}'

fdb_install_dir: '{{ fdb_parent_install_dir }}/{{ fdb_name }}'
fdb_link_dir: '{{ fdb_parent_install_dir }}/fdb'
